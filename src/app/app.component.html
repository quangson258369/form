<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<div class="container">
    <div class="row">
        <div class="col-lg-7 mx-auto">

            <div class="card-body bg-light">
                <header>Contact us</header>
                <div class="container">
                    <form [formGroup]="Form" (ngSubmit)="onSubmit()">

                        <div class="controls">
                            <div class="form-group row">
                                <label for="form_name" class="col-md-2 col-form-label">Name</label>
                                <div class="col-md-10">
                                    <input id="form_name" formControlName="name" type="text" name="name" class="form-control" placeholder="Please enter your name *" required="required" data-error="Name is required.">
                                </div>
                            </div>
                        </div>
                        <div class="controls">
                            <div class="form-group row">
                                <label for="form_Email" class="col-sm-2 col-form-label">Your E-mail</label>
                                <div class="col-sm-10">
                                    <input id="form_Email" formControlName="email" type="email" email=true name="email" class="form-control" placeholder="Please enter your name *" required="required" data-error="Name is required.">
                                </div>
                            </div>
                        </div>
                        <div class="controls">
                            <div class="form-group row">
                                <label for="form_phone" class="col-md-2 col-form-label">Your phone num </label>
                                <div class="col-md-10">
                                    <input (keypress)="keyPress($event)" required type="text" formControlName="phone" class="form-control" placeholder="Enter Your phone Number" [ngClass]="{ 'is-invalid': submitted && f.phonenumber.errors }">

                                </div>

                            </div>

                        </div>

                        <div class="controls">
                            <div class="form-group row">
                                <label for="form_message" class="col-md-2 col-form-label">Your message</label>
                                <div class="col-md-10">
                                    <textarea ngModel name="message" rows="4" id="form_message" class="form-control" formControlName="mess"></textarea>
                                </div>
                            </div>
                        </div>

                        <button class="btn btn-primary submit" type="submit">Submit</button>
                        <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
                            <div *ngIf="f.phone.errors.required">Phone number is required </div>
                            <div *ngIf="f.phone.errors.pattern || f.phone.errors.maxlength || f.phone.errors.minlength">Phone number must be at least 10 numbers </div>
                        </div>
                    </form>

                </div>

            </div>
        </div>

    </div>
    <div class="row" *ngIf="submitted">
        <div class="col-xs-12">
            <h3>Your Data</h3>
            <p>Name: {{ user.name }}</p>
            <p>Mail: {{ user.email }}</p>
            <p>Phone {{ user.phone }}</p>
            <p>Message: {{ user.mess }}</p>

        </div>
    </div>
</div>
